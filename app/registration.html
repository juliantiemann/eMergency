<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <!-- registrierungsformular -->
    <div class="container">
      <h3>Registrierung <span class="label label-default"></span></h3>
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="emailadress">Email Adresse:</label>
        <input class="text" class="form-control" id="emailadress">
      </div>
      <div class="form-group">
        <label for="pwd">Passwort:</label>
        <input type="passoword" class="form-control" id="pwd">
      </div>
      <button type="submit" class="btn btn-default">Senden</button>
    </div>

    <script type="text/javascript" src="http://baqend.com/js-sdk/latest/baqend.min.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angularjs-geolocation/src/geolocation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/eventservice.js"></script>
        <script src="scripts/services/geolocservice.js"></script>
        <!-- endbuild -->
  </body>
</html>
