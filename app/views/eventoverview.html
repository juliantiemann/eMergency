<scrollable-table watch="eventsPaginated">
  <table class="table table-striped">
    <thead><tr>
      <th width="7%">Typ</th>
      <th width="20%">Zeit</th>
      <th width="62%">Hinweise</th>
      <th width="21%">erledigt</th>
    </tr></thead>
    <tbody>
      <tr ng-switch on="event.type.bezeichnung" ng-repeat="event in eventsPaginated | orderBy:'-date'">
        <td>
          <img ng-switch-when="Personenschaden" ng-src="images/herz.svg" />
          <img ng-switch-when="Feuer" ng-src="images/feuer.svg" />
          <img ng-switch-when="Handwerk" ng-src="images/hammer.svg" />
          <img ng-switch-when="Unfall" ng-src="images/unfall.svg" />
        </td>
        <td>{{event.date | amTimeAgo}}</td>
        <td>{{event.additional}}</td>
        <td style="text-align:center"><input type="checkbox" ng-model="event.done" disabled="true"></td>
      </tr>
    </tbody>
    <tfoot>
        <td colspan="4">
          <button href="" ng-click="paginateEvents()">Ã¤ltere Ereignisse anzeigen</button>
        </td>
      </tfoot>
  </table>
</scrollable-table>
