<div class="row">
  <div class="col-md-8">
    <div id="map_canvas">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-markers idkey='id' models="map.markers" doCluster="false" coords="'self'" icon="'icon'">
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>
  <div class="col-md-4  ">
    {{ event }}
    <input type="checkbox" ng-model="event.done" ng-change="update(event)"/>
  </div>
</div>

<hr />

<div class="row">
  <div ng-repeat="comment in comments" class="col-xs-12">
    {{ comment.user.username }} schrieb "{{ comment.message }}"
    <hr />
  </div>
</div>

<div class="row">
  <form ng-submit="addComment(comment)">
    <div class="form-group">
      <label for="exampleInputEmail1">Kommentar</label>
      <textarea ng-model="comment.message" class="form-control" id="exampleInputEmail1" placeholder=""></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
