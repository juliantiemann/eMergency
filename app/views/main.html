<div class="">
  {{ userService.user }}
</div>
<div class="baqend">

  <p ng-repeat="event in events track by event.id">
    Event: {{ event }}
  </p>

	<a href="" class="btn btn-default" ng-click="addEvent()">Neues Event hinzuf√ºgen</a>
</div>
{{ coords }}
<div id="map_canvas">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
      <ui-gmap-markers models="events" idkey="id" doCluster='true' click="onClick" coords="'self'" icon="'icon'">
        <ui-gmap-windows show="'show'">
                <div ng-non-bindable>{{content}}</div>
        </ui-gmap-windows>
      </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
