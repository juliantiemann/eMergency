<div class="row">
  <div class="col-md-8">
    <div id="map_canvas">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-markers idkey='id' models="map.markers" doCluster="false" coords="'self'" icon="'icon'">
            <ui-gmap-windows ng-cloak>
                <div ng-non-bindable>
                  {{ content }}
                </div>
            </ui-gmap-windows>
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>
  <div class="col-md-4  ">
    <div class="eventtabelle">
      <div ng-include="'views/eventoverview.html'"></div>
    </div>
  </div>
</div>

<a href="" class="btn btn-default" ng-click="addEvent()">Neues Event hinzuf√ºgen</a>
