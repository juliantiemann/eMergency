<div class="container">
  <div class="jumbotron">
    <h1>Theme example</h1>
    <p>This is a template showcasing the optional theme stylesheet included in Bootstrap. Use it as a starting point to create something more unique by building on or modifying it.</p>
  </div>
</div>

<div id="map_canvas">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
    <ui-gmap-markers idkey='id' models="map.markers" doCluster="false" coords="'self'" icon="'icon'">
        <ui-gmap-windows ng-cloak>
            <div ng-non-bindable>
              {{ content }}
            </div>
        </ui-gmap-windows>
    </ui-gmap-markers>
    <ui-gmap-marker idkey="map.myMarker.id" coords="map.myMarker" options="map.myMarker.options">
    </ui-gmap-marker>
  </ui-gmap-google-map>
</div>

<div class="row">
  <div class="col-md-8">
  </div>
  <div class="col-md-4  ">
    <div class="eventtabelle hidden-xs">
      <div ng-include="'views/eventoverview.html'"></div>
    </div>
  </div>
</div>

<hr />

<div class="Eventformular">
  <div ng-include="'views/eventform.html'"></div>
</div>
