<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="eMergencyApp" ng-cloak>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderCtrl as header">
      <div class="navbar navbar-default navbar-emergency" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><img style="max-width:100px; margin-top: -7px;" src="images/logo.png" /></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
              <li ng-class="{ active: isActive('/about/')}"><a ng-href="#/about">About</a></li>
              <li ng-class="{ active: isActive('/contact/')}"><a ng-href="#/">Contact</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" ng-if="userService.user.username">
              <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ userService.user.username }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a ng-href="#/profile">Profil</a></li>
                  <li><a href="" ng-click="logout()">Logout</a></li>
                </ul>
              </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" ng-if="userService.user.gravatar">
              <li><img gravatar-src="userService.user.username" gravatar-size="50"></li>
            </ul>

            <!--Notifications-->
            <ul class="nav navbar-nav navbar-right" ng-if="notifications.length">
              <li class="dropdown dropdown-notify">
                <a href="" class="dropdown-toggle dropdown-notify" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <span class="glyphicon glyphicon-comment"></span>
                </a>
                <span class="badge badge-notify">{{notifications.length}}</span>
                <ul class="dropdown-menu">
                  <li ng-repeat="notification in notifications">
                    <a ng-href="#/event/{{ notification.event_id }}">{{notification.title}}</a>
                  </li>
                </ul>
              </li>
            </ul>

            <ul class="nav navbar-form navbar-right" ng-if="userService.guest">
              <a ng-href="#/register" class="btn btn-success">Jetzt Mithelfen</a>
            </ul>

          </div>
        </div>
      </div>
    </div>

    <div ng-view=""></div>

    <br />

    <div class="footer">
      <div class="container">
        <ol class="breadcrumb">
          <li>Impressum</li>
          <li>FAQ</li>
        </ol>
      </div>
    </div>

    <script type="text/javascript" src="http://www.baqend.com/js-sdk/0.9.6/baqend.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angularjs-geolocation/src/geolocation.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-simple-logger/dist/index.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/angular-scrollable-table/angular-scrollable-table.js"></script>
    <script src="bower_components/angular-validation-match/dist/angular-validation-match.min.js"></script>
    <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
    <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
    <!-- endbower -->
    <script src="scripts/locale/de.js"></script>
    <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/eventservice.js"></script>
        <script src="scripts/services/geolocationservice.js"></script>
        <script src="scripts/services/userservice.js"></script>
        <script src="scripts/services/dbservice.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/event.js"></script>
        <script src="scripts/controllers/eventform.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/services/commentservice.js"></script>
        <script src="scripts/directives/absrelto.js"></script>
        <!-- endbuild -->
</body>
</html>
